<!-- =============== -->
<!-- MENU            -->
<!-- =============== -->
<div class="navbar fixed-top">
  <div class="content">
    <span class="sr-only">Jump to:</span>
    <a id="_menu" class="menu no-hover" href="#_title">
      <span class="sr-only">Menu</span>
    </a>
  </div>
</div>

<!-- =============== -->
<!-- CONTENT         -->
<!-- =============== -->
<div id="_yPushState">
  <div class="fade-in">
    <main
      id="_main"
      class="content"
      role="main"
      data-color="{{ color | escape }}"
      data-image="{{ image | escape }}"
    >
      {{ content }}

      <script
        async
        src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js"
      ></script>
      <!-- 하단 광고 -->
      <ins
        class="adsbygoogle"
        style="display: block"
        data-ad-client="ca-pub-8247516864622650"
        data-ad-slot="3687935783"
        data-ad-format="auto"
        data-full-width-responsive="true"
      ></ins>
      <script>
        (adsbygoogle = window.adsbygoogle || []).push({});
      </script>

      {% if page.layout == 'post' %} {% include comments.html %} {% endif %} {%
      include footer.html %}
    </main>
    {% include right-side.html %}
  </div>
  {% include sidebar.html %}
</div>

<!-- =============== -->
<!-- SCRIPTS         -->
<!-- =============== -->
{% include scripts.html %}
